<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="window">
      <div class="result">
        <label id="result">0</label>
      </div>
      <div class="buttons">
        <button id="percent" class="instant-action">%</button>
        <button id="CE">CE</button>
        <button id="C">C</button>
        <button id="Backspace">⌫</button>
      </div>
      <div class="buttons">
        <button id="fraction" class="instant-action">1/x</button>
        <button id="square" class="instant-action">x²</button>
        <button id="square-root" class="instant-action">√x</button>
        <button id="divide" class="action">÷</button>
      </div>
      <div class="buttons">
        <button id="seven" class="digits" value="7">7</button>
        <button id="eight" class="digits">8</button>
        <button id="nine" class="digits">9</button>
        <button id="multiply" class="action">x</button>
      </div>
      <div class="buttons">
        <button id="four" class="digits">4</button>
        <button id="five" class="digits">5</button>
        <button id="six" class="digits">6</button>
        <button id="minus" class="action">-</button>
      </div>
      <div class="buttons">
        <button id="one" class="digits">1</button>
        <button id="two" class="digits">2</button>
        <button id="three" class="digits">3</button>
        <button id="plus" class="action">+</button>
      </div>
      <div class="buttons">
        <button id="change-sign" class="digits">+/-</button>
        <button id="zero" class="digits">0</button>
        <button id="comma" class="digits">.</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
